version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: chq-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chquser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chqpassword}
      POSTGRES_DB: ${POSTGRES_DB:-chq_space_management}
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-chquser} -d ${POSTGRES_DB:-chq_space_management}']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chq-network

  # Redis Cache (optional, for future use)
  redis:
    image: redis:7-alpine
    container_name: chq-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chq-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: chq-backend
    restart: unless-stopped
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-chquser}:${POSTGRES_PASSWORD:-chqpassword}@postgres:5432/${POSTGRES_DB:-chq_space_management}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:4000/api/auth/google/callback}
      GMAIL_USER: ${GMAIL_USER}
      GMAIL_APP_PASSWORD: ${GMAIL_APP_PASSWORD}
      PORT: 4000
      NODE_ENV: ${NODE_ENV:-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:80}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@codershq.ae}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123456}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - chq-network

  # Frontend (Nginx serving static HTML)
  frontend:
    build:
      context: ./frontend-html
      dockerfile: Dockerfile
    container_name: chq-frontend
    restart: unless-stopped
    ports:
      - '8080:80'
    depends_on:
      - backend
    networks:
      - chq-network

volumes:
  postgres_data:
  redis_data:

networks:
  chq-network:
    driver: bridge
