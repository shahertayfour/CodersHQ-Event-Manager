<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - CHQ Space Management</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <style>
    .stat-card {
      background: var(--color-bg);
      padding: var(--space-6);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
    }
    .filter-btn {
      padding: var(--space-3) var(--space-4);
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      font-weight: 500;
      font-size: 0.875rem;
      transition: all var(--transition-base);
    }
    .filter-btn:hover {
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }
    .filter-active {
      background: var(--color-bg-secondary);
      color: var(--color-text-primary);
    }
    .filter-inactive {
      background: var(--color-bg-tertiary);
      color: var(--color-text-secondary);
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 9999;
      padding: var(--space-4);
      backdrop-filter: blur(4px);
      align-items: center;
      justify-content: center;
    }
    .modal-overlay.show {
      display: flex !important;
    }
    .modal-overlay.hide {
      display: none !important;
    }
    .modal-card {
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-lg);
      padding: var(--space-6);
      max-width: 48rem;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
      animation: modalFadeIn 0.2s ease-out;
    }
    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body style="background: var(--color-bg-tertiary); min-height: 100vh;">
  <div id="navigation"></div>

  <main style="max-width: 80rem; margin: 0 auto; padding: var(--space-12) var(--space-4);">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6);">
      <h1 style="font-size: 2rem; font-weight: 700; color: var(--color-text-primary);">Admin Panel</h1>
      <a href="/admin-users.html" class="btn btn-primary">
        Manage Users
      </a>
    </div>

    <div id="message"></div>

    <!-- Statistics -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-4); margin-bottom: var(--space-8);">
      <div class="stat-card">
        <div style="font-size: 2rem; font-weight: 700; color: var(--color-text-primary);" id="statTotal">0</div>
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary); margin-top: var(--space-1);">Total Bookings</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 2rem; font-weight: 700; color: #f59e0b;" id="statPending">0</div>
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary); margin-top: var(--space-1);">Pending</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 2rem; font-weight: 700; color: #10b981;" id="statApproved">0</div>
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary); margin-top: var(--space-1);">Approved</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 2rem; font-weight: 700; color: var(--color-error);" id="statDenied">0</div>
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary); margin-top: var(--space-1);">Denied</div>
      </div>
    </div>

    <!-- Filters -->
    <div style="margin-bottom: var(--space-6); display: flex; gap: var(--space-2); flex-wrap: wrap;">
      <button onclick="filterBookings('ALL')" class="filter-btn filter-active">
        All
      </button>
      <button onclick="filterBookings('PENDING')" class="filter-btn filter-inactive">
        Pending
      </button>
      <button onclick="filterBookings('APPROVED')" class="filter-btn filter-inactive">
        Approved
      </button>
      <button onclick="filterBookings('DENIED')" class="filter-btn filter-inactive">
        Denied
      </button>
      <button onclick="filterBookings('EDIT_REQUESTED')" class="filter-btn filter-inactive">
        Edit Requested
      </button>
    </div>

    <!-- Bookings List -->
    <div id="bookingsList" style="display: flex; flex-direction: column; gap: var(--space-4);">
      <div style="text-align: center; padding: var(--space-12) 0; color: var(--color-text-tertiary);">
        Loading bookings...
      </div>
    </div>
  </main>

  <!-- Booking Details Modal -->
  <div id="bookingModal" class="modal-overlay hide" onclick="if(event.target === this) closeModal();">
    <div class="modal-card" onclick="event.stopPropagation();">
      <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--space-4);">
        <h2 id="modalTitle" style="font-size: 1.5rem; font-weight: 700; color: var(--color-text-primary); margin: 0;"></h2>
        <button onclick="closeModal()" class="btn-ghost" style="color: var(--color-text-tertiary); padding: var(--space-2);">
          <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="/js/config.js?v=5"></script>
  <script src="/js/auth.js?v=5"></script>
  <script src="/js/api.js?v=5"></script>
  <script src="/js/utils.js?v=5"></script>
  <script src="/js/navigation.js?v=5"></script>
  <script src="/js/admin.js?v=5"></script>
</body>
</html>
