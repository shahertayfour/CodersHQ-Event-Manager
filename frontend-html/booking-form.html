<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Space - CHQ Space Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="navigation"></div>

  <main class="max-w-3xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-lg shadow">
      <h1 class="text-3xl font-bold mb-2 text-gray-900">Book a Space</h1>
      <p class="text-gray-600 mb-6">Fill out the form below to request a space booking.</p>

      <div id="message"></div>

      <form id="bookingForm">
        <!-- Event Name -->
        <div class="mb-4">
          <label for="eventName" class="block text-sm font-medium text-gray-700 mb-2">
            Event Name *
          </label>
          <input
            type="text"
            id="eventName"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Space Selection -->
        <div class="mb-4">
          <label for="spaceId" class="block text-sm font-medium text-gray-700 mb-2">
            Space *
          </label>
          <select
            id="spaceId"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select a space</option>
          </select>
        </div>

        <!-- Date and Time -->
        <div class="grid md:grid-cols-2 gap-4 mb-4">
          <div>
            <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">
              Start Date & Time *
            </label>
            <input
              type="datetime-local"
              id="startDate"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <div>
            <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">
              End Date & Time *
            </label>
            <input
              type="datetime-local"
              id="endDate"
              required
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <!-- Attendees -->
        <div class="mb-4">
          <label for="attendees" class="block text-sm font-medium text-gray-700 mb-2">
            Number of Attendees *
          </label>
          <input
            type="number"
            id="attendees"
            min="1"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>

        <!-- Seating Arrangement -->
        <div class="mb-4">
          <label for="seating" class="block text-sm font-medium text-gray-700 mb-2">
            Seating Arrangement *
          </label>
          <select
            id="seating"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select seating arrangement</option>
            <option value="THEATRE">Theatre</option>
            <option value="CLASSROOM">Classroom</option>
            <option value="HOLLOW_SQUARE">Hollow Square</option>
            <option value="U_SHAPE">U-Shape</option>
            <option value="BOARDROOM">Boardroom</option>
            <option value="INFORMAL">Informal</option>
          </select>
        </div>

        <!-- Agenda -->
        <div class="mb-4">
          <label for="agenda" class="block text-sm font-medium text-gray-700 mb-2">
            Agenda *
          </label>
          <textarea
            id="agenda"
            rows="4"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <!-- Additional Services -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Additional Services
          </label>
          <div class="space-y-2">
            <label class="flex items-center">
              <input type="checkbox" id="valet" class="mr-2">
              <span class="text-sm text-gray-700">Valet Service</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" id="catering" class="mr-2">
              <span class="text-sm text-gray-700">Catering</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" id="photography" class="mr-2">
              <span class="text-sm text-gray-700">Photography</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" id="itSupport" class="mr-2">
              <span class="text-sm text-gray-700">IT Support</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" id="screensDisplay" class="mr-2">
              <span class="text-sm text-gray-700">Screens/Display</span>
            </label>
          </div>
        </div>

        <!-- Visibility -->
        <div class="mb-4">
          <label for="visibility" class="block text-sm font-medium text-gray-700 mb-2">
            Event Visibility *
          </label>
          <select
            id="visibility"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="PUBLIC">Public</option>
            <option value="INTERNAL">Internal (Coders HQ Only)</option>
            <option value="PRIVATE">Private (Invites Only)</option>
          </select>
        </div>

        <!-- Comments -->
        <div class="mb-6">
          <label for="comments" class="block text-sm font-medium text-gray-700 mb-2">
            Additional Comments
          </label>
          <textarea
            id="comments"
            rows="3"
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-medium"
        >
          Submit Booking Request
        </button>
      </form>
    </div>
  </main>

  <script src="/js/config.js?v=2"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/booking-form.js"></script>
</body>
</html>
