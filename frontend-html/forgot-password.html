<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - CHQ Space Management</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <style>
    .auth-container {
      min-height: 100vh;
      padding: var(--space-8) var(--space-4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="navigation"></div>

  <main class="auth-container">
    <div class="card" style="max-width: 28rem; width: 100%;">
      <div style="text-align: center; margin-bottom: var(--space-6);">
        <h1 style="margin-bottom: var(--space-2);">Reset Your Password</h1>
        <p style="color: var(--color-text-secondary); font-size: 0.875rem;">
          Enter your email address and we'll send you a link to reset your password.
        </p>
      </div>

      <div id="message"></div>

      <form id="forgotPasswordForm" style="display: flex; flex-direction: column; gap: var(--space-4);">
        <div>
          <label for="email" class="label">
            Email Address
          </label>
          <input
            id="email"
            name="email"
            type="email"
            required
            placeholder="you@example.com"
            class="input"
          />
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="btn btn-primary"
          style="width: 100%;"
        >
          Send Reset Link
        </button>

        <div style="text-align: center; margin-top: var(--space-2);">
          <a href="/login.html" style="color: var(--color-accent); text-decoration: none; font-weight: 600; font-size: 0.875rem;">
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </main>

  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script>
    const form = document.getElementById('forgotPasswordForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;

      Utils.showLoading(submitBtn);
      Utils.clearMessages(messageDiv);

      try {
        await API.post(ENDPOINTS.FORGOT_PASSWORD, { email });

        Utils.showSuccess(messageDiv,
          'If the email exists in our system, a password reset link has been sent. Please check your inbox.'
        );

        form.reset();
      } catch (error) {
        Utils.showError(messageDiv, error.message || 'Failed to send reset link');
      } finally {
        Utils.hideLoading(submitBtn);
      }
    });
  </script>
</body>
</html>
