<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging in... - CHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Logging you in...</h2>
      <p class="text-gray-600">Please wait while we complete the authentication process.</p>
    </div>
  </div>

  <script src="js/auth0-config.js"></script>
  <script>
    (async () => {
      try {
        // Initialize Auth0
        await initAuth0();

        // Handle the redirect callback
        const result = await auth0Client.handleRedirectCallback();

        console.log('Auth0 callback result:', result);

        // Get user info
        const user = await auth0Client.getUser();
        const token = await auth0Client.getTokenSilently();

        // Store user and token
        localStorage.setItem('auth0_user', JSON.stringify(user));
        localStorage.setItem('auth0_token', token);

        console.log('Logged in user:', user);

        // Redirect to dashboard or intended page
        const targetUrl = result.appState?.targetUrl || '/dashboard.html';
        window.location.href = targetUrl;

      } catch (error) {
        console.error('Auth callback error:', error);

        // Redirect to login with error
        window.location.href = '/login.html?error=' + encodeURIComponent(error.message || 'Authentication failed');
      }
    })();
  </script>
</body>
</html>
