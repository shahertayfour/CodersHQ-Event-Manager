<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logging in... - CHQ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-4"></div>
      <h2 class="text-2xl font-bold text-gray-900 mb-2">Logging you in...</h2>
      <p class="text-gray-600">Please wait while we complete the authentication process.</p>
    </div>
  </div>

  <script src="js/config.js?v=3"></script>
  <script src="js/auth0-config.js?v=3"></script>
  <script src="js/api.js"></script>
  <script>
    (async () => {
      try {
        // Initialize Auth0
        await initAuth0();

        // Handle the redirect callback
        const result = await auth0Client.handleRedirectCallback();

        console.log('Auth0 callback result:', result);

        // Get user info
        const user = await auth0Client.getUser();
        const token = await auth0Client.getTokenSilently();

        // Store Auth0 data locally
        localStorage.setItem('auth0_user', JSON.stringify(user));
        localStorage.setItem('auth0_token', token);

        console.log('Logged in user:', user);

        // Sync user with backend
        try {
          const apiUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:4000/api'
            : 'https://api-dashboard.codershq.ae/api';

          const syncResponse = await fetch(`${apiUrl}/auth/auth0/sync`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            },
            body: JSON.stringify({ auth0User: user })
          });

          if (syncResponse.ok) {
            const backendData = await syncResponse.json();
            console.log('User synced with backend:', backendData);

            // Store backend token and user data
            if (backendData.access_token) {
              localStorage.setItem('auth_token', backendData.access_token);
            }
            if (backendData.user) {
              localStorage.setItem('user_data', JSON.stringify(backendData.user));
            }
          } else {
            console.warn('Backend sync failed, continuing with Auth0 only');
          }
        } catch (syncError) {
          console.error('Error syncing with backend:', syncError);
          // Continue anyway, user is authenticated with Auth0
        }

        // Redirect to dashboard or intended page
        const targetUrl = result.appState?.targetUrl || '/dashboard.html';
        window.location.href = targetUrl;

      } catch (error) {
        console.error('Auth callback error:', error);

        // Redirect to login with error
        window.location.href = '/login.html?error=' + encodeURIComponent(error.message || 'Authentication failed');
      }
    })();
  </script>
</body>
</html>
