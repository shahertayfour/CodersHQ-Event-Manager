<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - CHQ Space Management</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
  <style>
    .auth-container {
      min-height: 100vh;
      padding: var(--space-8) var(--space-4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: var(--space-5) 0;
    }
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid var(--color-border);
    }
    .divider:not(:empty)::before {
      margin-right: var(--space-4);
    }
    .divider:not(:empty)::after {
      margin-left: var(--space-4);
    }
    .password-strength {
      height: 4px;
      background: var(--color-bg-tertiary);
      border-radius: var(--radius-sm);
      margin-top: var(--space-2);
      overflow: hidden;
    }
    .password-strength-bar {
      height: 100%;
      transition: all var(--transition-base);
      border-radius: var(--radius-sm);
    }
  </style>
</head>
<body>
  <div id="navigation"></div>

  <main class="auth-container">
    <div class="card" style="max-width: 42rem; width: 100%;">
      <div style="text-align: center; margin-bottom: var(--space-6);">
        <h1 style="margin-bottom: var(--space-2);">Create Account</h1>
        <p style="color: var(--color-text-secondary); font-size: 0.875rem;">Start booking spaces at CodersHQ</p>
      </div>

      <div id="message"></div>

      <!-- Social Signup Buttons -->
      <div style="display: flex; flex-direction: column; gap: var(--space-3); margin-bottom: var(--space-5);">
        <button
          id="googleSignupBtn"
          type="button"
          class="btn btn-secondary" style="justify-content: center; width: 100%;"
        >
          <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
          </svg>
          Sign up with Google
        </button>

        <button
          id="githubSignupBtn"
          type="button"
          class="btn" style="background: var(--color-primary); color: white; justify-content: center; width: 100%;"
        >
          <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          Sign up with GitHub
        </button>
      </div>

      <div class="divider" style="font-size: 0.875rem; color: var(--color-text-tertiary);">Or continue with email</div>

      <form id="registerForm" style="display: flex; flex-direction: column; gap: var(--space-4);">
        <!-- Personal Information -->
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-4);">
          <div>
            <label for="firstName" class="label">
              First Name <span style="color: var(--color-error);">*</span>
            </label>
            <input
              type="text"
              id="firstName"
              required
              placeholder="John"
              class="input"
            />
          </div>

          <div>
            <label for="lastName" class="label">
              Last Name <span style="color: var(--color-error);">*</span>
            </label>
            <input
              type="text"
              id="lastName"
              required
              placeholder="Doe"
              class="input"
            />
          </div>
        </div>

        <div>
          <label for="email" class="label">
            Email Address <span style="color: var(--color-error);">*</span>
          </label>
          <input
            type="email"
            id="email"
            required
            placeholder="john.doe@example.com"
            class="input"
          />
          <p style="font-size: 0.75rem; color: var(--color-text-tertiary); margin-top: var(--space-1);">We'll send a verification email to this address</p>
        </div>

        <div>
          <label for="password" class="label">
            Password <span style="color: var(--color-error);">*</span>
          </label>
          <input
            type="password"
            id="password"
            required
            minlength="8"
            placeholder="Create a strong password"
            class="input"
          />
          <div class="password-strength">
            <div id="passwordStrengthBar" class="password-strength-bar" style="width: 0%; background: #ef4444;"></div>
          </div>
          <p id="passwordHint" style="font-size: 0.75rem; color: var(--color-text-tertiary); margin-top: var(--space-1);">
            At least 8 characters with uppercase, lowercase, and numbers
          </p>
        </div>

        <!-- Professional Information (Optional) -->
        <div style="padding-top: var(--space-4); border-top: 1px solid var(--color-border);">
          <h3 style="font-size: 0.875rem; font-weight: 600; margin-bottom: var(--space-3);">Professional Information (Optional)</h3>

          <div style="display: flex; flex-direction: column; gap: var(--space-4);">
            <div>
              <label for="phoneNumber" class="label">
                Phone Number
              </label>
              <input
                type="tel"
                id="phoneNumber"
                placeholder="+971 50 123 4567"
                class="input"
              />
            </div>

            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-4);">
              <div>
                <label for="entity" class="label">
                  Company/Organization
                </label>
                <input
                  type="text"
                  id="entity"
                  placeholder="Acme Inc."
                  class="input"
                />
              </div>

              <div>
                <label for="jobTitle" class="label">
                  Job Title
                </label>
                <input
                  type="text"
                  id="jobTitle"
                  placeholder="Software Engineer"
                  class="input"
                />
              </div>
            </div>
          </div>
        </div>

        <div style="display: flex; align-items: start; gap: var(--space-2); padding-top: var(--space-2);">
          <input
            type="checkbox"
            id="agreeTerms"
            required
            style="margin-top: 0.125rem; cursor: pointer;"
          />
          <label for="agreeTerms" style="font-size: 0.875rem; color: var(--color-text-secondary); cursor: pointer;">
            I agree to the <a href="#" style="color: var(--color-accent); text-decoration: none; font-weight: 500;">Terms of Service</a>
            and <a href="#" style="color: var(--color-accent); text-decoration: none; font-weight: 500;">Privacy Policy</a>
          </label>
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="btn btn-primary" style="width: 100%;"
        >
          Create Account
        </button>
      </form>

      <div style="margin-top: var(--space-5); text-align: center;">
        <p style="font-size: 0.875rem; color: var(--color-text-secondary);">
          Already have an account?
          <a href="/login.html" style="color: var(--color-accent); text-decoration: none; font-weight: 600; margin-left: var(--space-1);">
            Sign In
          </a>
        </p>
      </div>
    </div>
  </main>

  <script src="/js/config.js?v=3"></script>
  <script src="/js/auth0-config.js?v=3"></script>
  <script src="/js/auth.js?v=3"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/register.js?v=3"></script>
</body>
</html>
