<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - CHQ Space Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <div>
        <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
          Set new password
        </h2>
        <p class="mt-2 text-center text-sm text-gray-600">
          Please enter your new password below.
        </p>
      </div>

      <div id="message"></div>

      <form id="resetPasswordForm" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <label for="newPassword" class="sr-only">New Password</label>
            <input
              id="newPassword"
              name="newPassword"
              type="password"
              required
              minlength="8"
              class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="New password (min 8 characters)"
            />
          </div>

          <div>
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input
              id="confirmPassword"
              name="confirmPassword"
              type="password"
              required
              minlength="8"
              class="appearance-none rounded relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
              placeholder="Confirm new password"
            />
          </div>
        </div>

        <div>
          <button
            type="submit"
            id="submitBtn"
            class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Reset Password
          </button>
        </div>

        <div class="text-center">
          <a href="/login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Back to login
          </a>
        </div>
      </form>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script>
    const form = document.getElementById('resetPasswordForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      Utils.showError(messageDiv, 'Invalid or missing reset token');
      submitBtn.disabled = true;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        Utils.showError(messageDiv, 'Passwords do not match');
        return;
      }

      Utils.showLoading(submitBtn);
      Utils.clearMessages(messageDiv);

      try {
        await API.request(ENDPOINTS.RESET_PASSWORD, {
          method: 'POST',
          body: JSON.stringify({ token, newPassword })
        });

        Utils.showSuccess(messageDiv,
          'Password reset successful! Redirecting to login...'
        );

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      } catch (error) {
        Utils.showError(messageDiv, error.message || 'Failed to reset password');
        Utils.hideLoading(submitBtn);
      }
    });
  </script>
</body>
</html>
