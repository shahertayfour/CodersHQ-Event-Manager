<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - CHQ Space Management</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <style>
    .auth-container {
      min-height: 100vh;
      padding: var(--space-8) var(--space-4);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .password-strength {
      height: 4px;
      background: var(--color-bg-tertiary);
      border-radius: var(--radius-sm);
      margin-top: var(--space-2);
      overflow: hidden;
    }
    .password-strength-bar {
      height: 100%;
      transition: all var(--transition-base);
      border-radius: var(--radius-sm);
    }
  </style>
</head>
<body>
  <div id="navigation"></div>

  <main class="auth-container">
    <div class="card" style="max-width: 28rem; width: 100%;">
      <div style="text-align: center; margin-bottom: var(--space-6);">
        <h1 style="margin-bottom: var(--space-2);">Set New Password</h1>
        <p style="color: var(--color-text-secondary); font-size: 0.875rem;">
          Please enter your new password below.
        </p>
      </div>

      <div id="message"></div>

      <form id="resetPasswordForm" style="display: flex; flex-direction: column; gap: var(--space-4);">
        <div>
          <label for="newPassword" class="label">
            New Password
          </label>
          <input
            id="newPassword"
            name="newPassword"
            type="password"
            required
            minlength="8"
            placeholder="At least 8 characters"
            class="input"
          />
          <div class="password-strength">
            <div id="passwordStrengthBar" class="password-strength-bar" style="width: 0%; background: #ef4444;"></div>
          </div>
          <p id="passwordHint" style="font-size: 0.75rem; color: var(--color-text-tertiary); margin-top: var(--space-1);">
            At least 8 characters with uppercase, lowercase, and numbers
          </p>
        </div>

        <div>
          <label for="confirmPassword" class="label">
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            type="password"
            required
            minlength="8"
            placeholder="Confirm your new password"
            class="input"
          />
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="btn btn-primary"
          style="width: 100%;"
        >
          Reset Password
        </button>

        <div style="text-align: center; margin-top: var(--space-2);">
          <a href="/login.html" style="color: var(--color-accent); text-decoration: none; font-weight: 600; font-size: 0.875rem;">
            Back to Login
          </a>
        </div>
      </form>
    </div>
  </main>

  <script src="/js/config.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script>
    const form = document.getElementById('resetPasswordForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const passwordStrengthBar = document.getElementById('passwordStrengthBar');
    const passwordHint = document.getElementById('passwordHint');

    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      Utils.showError(messageDiv, 'Invalid or missing reset token');
      submitBtn.disabled = true;
    }

    // Password strength indicator
    newPasswordInput.addEventListener('input', (e) => {
      const password = e.target.value;
      let strength = 0;

      if (password.length >= 8) strength += 25;
      if (password.match(/[a-z]/)) strength += 25;
      if (password.match(/[A-Z]/)) strength += 25;
      if (password.match(/[0-9]/)) strength += 25;

      passwordStrengthBar.style.width = strength + '%';

      if (strength < 50) {
        passwordStrengthBar.style.background = '#ef4444'; // red
        passwordHint.style.color = 'var(--color-error)';
      } else if (strength < 75) {
        passwordStrengthBar.style.background = '#f59e0b'; // yellow
        passwordHint.style.color = '#f59e0b';
      } else {
        passwordStrengthBar.style.background = '#10b981'; // green
        passwordHint.style.color = '#10b981';
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        Utils.showError(messageDiv, 'Passwords do not match');
        return;
      }

      Utils.showLoading(submitBtn);
      Utils.clearMessages(messageDiv);

      try {
        await API.post(ENDPOINTS.RESET_PASSWORD, { token, newPassword });

        Utils.showSuccess(messageDiv,
          'Password reset successful! Redirecting to login...'
        );

        setTimeout(() => {
          window.location.href = '/login.html';
        }, 2000);
      } catch (error) {
        Utils.showError(messageDiv, error.message || 'Failed to reset password');
        Utils.hideLoading(submitBtn);
      }
    });
  </script>
</body>
</html>
