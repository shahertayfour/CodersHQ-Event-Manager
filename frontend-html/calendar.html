<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - CHQ Space Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="navigation"></div>

  <main class="max-w-7xl mx-auto px-4 py-12">
    <div class="bg-white p-8 rounded-lg shadow">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Event Calendar</h1>
        <a href="/booking-form.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">
          Book a Space
        </a>
      </div>

      <div id="message"></div>

      <!-- Space Filter and Legend -->
      <div class="mb-6">
        <div class="mb-4">
          <label for="spaceFilter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Space</label>
          <select id="spaceFilter" class="w-full md:w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="">All Spaces</option>
          </select>
        </div>

        <!-- Legend -->
        <div class="flex flex-wrap gap-4 text-sm">
          <div class="flex items-center">
            <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
            <span class="text-gray-700">Co-working Space</span>
          </div>
          <div class="flex items-center">
            <div class="w-4 h-4 bg-blue-500 rounded mr-2"></div>
            <span class="text-gray-700">Lecture Room</span>
          </div>
          <div class="flex items-center">
            <div class="w-4 h-4 bg-purple-500 rounded mr-2"></div>
            <span class="text-gray-700">Meeting Room</span>
          </div>
        </div>
      </div>

      <div id="calendar"></div>
    </div>
  </main>

  <!-- Event Details Modal -->
  <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4">
      <div class="flex justify-between items-start mb-4">
        <h2 id="modalTitle" class="text-2xl font-bold text-gray-900"></h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="modalContent" class="space-y-3 text-sm text-gray-700"></div>
    </div>
  </div>

  <script src="/js/config.js?v=2"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/calendar.js"></script>
</body>
</html>
