<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - CHQ Space Management</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <style>
    /* Mobile-optimized calendar styles */
    @media (max-width: 767px) {
      /* Calendar container */
      #calendar {
        font-size: 12px;
      }

      /* Header buttons */
      .fc .fc-toolbar-title {
        font-size: 1rem !important;
        line-height: 1.2;
      }

      .fc .fc-button {
        padding: 0.3rem 0.5rem !important;
        font-size: 0.75rem !important;
      }

      .fc .fc-toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .fc .fc-toolbar-chunk {
        margin: 0.25rem 0;
      }

      /* Time labels */
      .fc .fc-timegrid-slot-label {
        font-size: 0.65rem;
        padding: 0 0.25rem;
      }

      /* Event text */
      .fc-event-title {
        font-size: 0.7rem !important;
        line-height: 1.2;
        padding: 2px;
      }

      .fc-event-time {
        font-size: 0.65rem !important;
      }

      /* Day headers */
      .fc .fc-col-header-cell {
        font-size: 0.75rem;
        padding: 0.25rem 0.125rem;
      }

      /* Scrollbar */
      .fc-scroller::-webkit-scrollbar {
        width: 4px;
      }

      /* Modal on mobile */
      #eventModal > div {
        margin: 1rem;
        max-height: 90vh;
        overflow-y: auto;
      }
    }

    /* Improve event visibility */
    .fc-event {
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 4px;
    }

    .fc-event:hover {
      opacity: 0.85;
    }

    /* Better time grid slot visibility */
    .fc .fc-timegrid-slot {
      height: 2.5rem;
    }

    @media (max-width: 767px) {
      .fc .fc-timegrid-slot {
        height: 2rem;
      }
    }

    /* Integrate with design system */
    .fc {
      font-family: var(--font-sans);
    }

    .fc .fc-button-primary {
      background: var(--color-primary) !important;
      border-color: var(--color-primary) !important;
    }

    .fc .fc-button-primary:hover {
      background: var(--color-primary-light) !important;
    }

    .fc .fc-button-primary:disabled {
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="navigation"></div>

  <main style="padding: var(--space-6) var(--space-4);">
    <div class="container">
      <div class="card">
        <div style="display: flex; flex-direction: column; gap: var(--space-4); margin-bottom: var(--space-6);">
          <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: var(--space-4);">
            <h1 style="margin: 0;">Calendar</h1>
            <a href="/booking-form.html" class="btn btn-primary">
              Book Space
            </a>
          </div>

          <div id="message"></div>

          <!-- Space Filter and Legend -->
          <div style="display: flex; flex-direction: column; gap: var(--space-4);">
            <div>
              <label for="spaceFilter" class="label">Filter by Space</label>
              <select id="spaceFilter" class="input" style="max-width: 20rem;">
                <option value="">All Spaces</option>
              </select>
            </div>

            <!-- Legend -->
            <div style="display: flex; flex-wrap: wrap; gap: var(--space-4); font-size: 0.875rem;">
              <div style="display: flex; align-items: center; gap: var(--space-2);">
                <div style="width: 0.75rem; height: 0.75rem; background: #10b981; border-radius: var(--radius-sm);"></div>
                <span style="color: var(--color-text-secondary);">Co-working Space</span>
              </div>
              <div style="display: flex; align-items: center; gap: var(--space-2);">
                <div style="width: 0.75rem; height: 0.75rem; background: #3b82f6; border-radius: var(--radius-sm);"></div>
                <span style="color: var(--color-text-secondary);">Lecture Room</span>
              </div>
              <div style="display: flex; align-items: center; gap: var(--space-2);">
                <div style="width: 0.75rem; height: 0.75rem; background: #a855f7; border-radius: var(--radius-sm);"></div>
                <span style="color: var(--color-text-secondary);">Meeting Room</span>
              </div>
            </div>
          </div>
        </div>

        <div id="calendar"></div>
      </div>
    </div>
  </main>

  <!-- Event Details Modal -->
  <div id="eventModal" style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 50; align-items: center; justify-content: center; padding: var(--space-4);">
    <div class="card" style="max-width: 32rem; width: 100%; max-height: 90vh; overflow-y: auto;">
      <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--space-4);">
        <h2 id="modalTitle" style="margin: 0; font-size: 1.25rem;"></h2>
        <button onclick="closeModal()" class="btn-ghost" style="padding: var(--space-2);">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div id="modalContent" style="display: flex; flex-direction: column; gap: var(--space-3); font-size: 0.875rem; color: var(--color-text-secondary);"></div>
    </div>
  </div>

  <script src="/js/config.js?v=2"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/calendar.js"></script>
</body>
</html>
