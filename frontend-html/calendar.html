<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar - CHQ Space Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
  <style>
    /* Mobile-optimized calendar styles */
    @media (max-width: 767px) {
      /* Calendar container */
      #calendar {
        font-size: 12px;
      }

      /* Header buttons */
      .fc .fc-toolbar-title {
        font-size: 1rem !important;
        line-height: 1.2;
      }

      .fc .fc-button {
        padding: 0.3rem 0.5rem !important;
        font-size: 0.75rem !important;
      }

      .fc .fc-toolbar {
        flex-wrap: wrap;
        gap: 0.5rem;
      }

      .fc .fc-toolbar-chunk {
        margin: 0.25rem 0;
      }

      /* Time labels */
      .fc .fc-timegrid-slot-label {
        font-size: 0.65rem;
        padding: 0 0.25rem;
      }

      /* Event text */
      .fc-event-title {
        font-size: 0.7rem !important;
        line-height: 1.2;
        padding: 2px;
      }

      .fc-event-time {
        font-size: 0.65rem !important;
      }

      /* Day headers */
      .fc .fc-col-header-cell {
        font-size: 0.75rem;
        padding: 0.25rem 0.125rem;
      }

      /* Scrollbar */
      .fc-scroller::-webkit-scrollbar {
        width: 4px;
      }

      /* Modal on mobile */
      #eventModal > div {
        margin: 1rem;
        max-height: 90vh;
        overflow-y: auto;
      }
    }

    /* Improve event visibility */
    .fc-event {
      cursor: pointer;
      border-radius: 4px;
      padding: 2px 4px;
    }

    .fc-event:hover {
      opacity: 0.85;
    }

    /* Better time grid slot visibility */
    .fc .fc-timegrid-slot {
      height: 2.5rem;
    }

    @media (max-width: 767px) {
      .fc .fc-timegrid-slot {
        height: 2rem;
      }
    }
  </style>
</head>
<body class="bg-gray-50">
  <div id="navigation"></div>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
    <div class="bg-white p-4 sm:p-8 rounded-lg shadow">
      <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">Event Calendar</h1>
        <a href="/booking-form.html" class="w-full sm:w-auto text-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg text-sm">
          Book a Space
        </a>
      </div>

      <div id="message"></div>

      <!-- Space Filter and Legend -->
      <div class="mb-4 sm:mb-6">
        <div class="mb-3 sm:mb-4">
          <label for="spaceFilter" class="block text-sm font-medium text-gray-700 mb-2">Filter by Space</label>
          <select id="spaceFilter" class="w-full sm:w-64 px-3 sm:px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm sm:text-base">
            <option value="">All Spaces</option>
          </select>
        </div>

        <!-- Legend -->
        <div class="flex flex-wrap gap-3 sm:gap-4 text-xs sm:text-sm">
          <div class="flex items-center">
            <div class="w-3 h-3 sm:w-4 sm:h-4 bg-green-500 rounded mr-1.5 sm:mr-2"></div>
            <span class="text-gray-700">Co-working Space</span>
          </div>
          <div class="flex items-center">
            <div class="w-3 h-3 sm:w-4 sm:h-4 bg-blue-500 rounded mr-1.5 sm:mr-2"></div>
            <span class="text-gray-700">Lecture Room</span>
          </div>
          <div class="flex items-center">
            <div class="w-3 h-3 sm:w-4 sm:h-4 bg-purple-500 rounded mr-1.5 sm:mr-2"></div>
            <span class="text-gray-700">Meeting Room</span>
          </div>
        </div>
      </div>

      <div id="calendar"></div>
    </div>
  </main>

  <!-- Event Details Modal -->
  <div id="eventModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-lg w-full mx-4">
      <div class="flex justify-between items-start mb-4">
        <h2 id="modalTitle" class="text-2xl font-bold text-gray-900"></h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="modalContent" class="space-y-3 text-sm text-gray-700"></div>
    </div>
  </div>

  <script src="/js/config.js?v=2"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/calendar.js"></script>
</body>
</html>
