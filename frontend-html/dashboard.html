<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - CHQ Space Management</title>
  <link rel="stylesheet" href="/css/design-system.css">
</head>
<body>
  <div id="navigation"></div>

  <main style="padding: var(--space-6) var(--space-4);">
    <div class="container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-6); flex-wrap: wrap; gap: var(--space-4);">
        <h1 style="margin: 0;">My Bookings</h1>
        <a href="/booking-form.html" class="btn btn-primary">
          New Booking
        </a>
      </div>

      <div id="message"></div>

      <!-- Filters -->
      <div style="margin-bottom: var(--space-6); display: flex; gap: var(--space-2); flex-wrap: wrap;">
        <button onclick="filterBookings('ALL')" class="filter-btn btn btn-secondary" data-status="ALL">
          All
        </button>
        <button onclick="filterBookings('PENDING')" class="filter-btn btn btn-ghost" data-status="PENDING">
          Pending
        </button>
        <button onclick="filterBookings('APPROVED')" class="filter-btn btn btn-ghost" data-status="APPROVED">
          Approved
        </button>
        <button onclick="filterBookings('DENIED')" class="filter-btn btn btn-ghost" data-status="DENIED">
          Denied
        </button>
        <button onclick="filterBookings('EDIT_REQUESTED')" class="filter-btn btn btn-ghost" data-status="EDIT_REQUESTED">
          Edit Requested
        </button>
      </div>

      <!-- Bookings List -->
      <div id="bookingsList" style="display: flex; flex-direction: column; gap: var(--space-4);">
        <div style="text-align: center; padding: var(--space-12) 0; color: var(--color-text-tertiary);">
          Loading bookings...
        </div>
      </div>
    </div>
  </main>

  <!-- Booking Details Modal -->
  <div id="bookingModal" style="display: none; position: fixed; inset: 0; background: rgba(0, 0, 0, 0.4); z-index: 50; align-items: center; justify-content: center; padding: var(--space-4);">
    <div class="card" style="max-width: 42rem; width: 100%; max-height: 90vh; overflow-y: auto;">
      <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: var(--space-4);">
        <h2 id="modalTitle" style="margin: 0; font-size: 1.25rem;"></h2>
        <button onclick="closeModal()" class="btn-ghost" style="padding: var(--space-2);">
          <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="/js/config.js?v=2"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
