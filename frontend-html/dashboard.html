<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Bookings - CHQ Space Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
  <div id="navigation"></div>

  <main class="max-w-7xl mx-auto px-4 py-12">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-900">My Bookings</h1>
      <a href="/booking-form.html" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">
        New Booking
      </a>
    </div>

    <div id="message"></div>

    <!-- Filters -->
    <div class="mb-6 flex gap-2">
      <button onclick="filterBookings('ALL')" class="filter-btn px-4 py-2 rounded-lg bg-gray-200 text-gray-900">
        All
      </button>
      <button onclick="filterBookings('PENDING')" class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700">
        Pending
      </button>
      <button onclick="filterBookings('APPROVED')" class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700">
        Approved
      </button>
      <button onclick="filterBookings('DENIED')" class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700">
        Denied
      </button>
      <button onclick="filterBookings('EDIT_REQUESTED')" class="filter-btn px-4 py-2 rounded-lg bg-gray-100 text-gray-700">
        Edit Requested
      </button>
    </div>

    <!-- Bookings List -->
    <div id="bookingsList" class="space-y-4">
      <div class="text-center py-12 text-gray-500">
        Loading bookings...
      </div>
    </div>
  </main>

  <!-- Booking Details Modal -->
  <div id="bookingModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-start mb-4">
        <h2 id="modalTitle" class="text-2xl font-bold text-gray-900"></h2>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="/js/config.js?v=2"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script src="/js/dashboard.js"></script>
</body>
</html>
