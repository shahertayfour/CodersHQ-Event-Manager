<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users Management - CHQ Admin</title>
  <link rel="stylesheet" href="/css/design-system.css">
  <style>
    .stat-card {
      background: var(--color-bg);
      padding: var(--space-6);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow-sm);
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    thead {
      background: var(--color-bg-tertiary);
    }
    th {
      padding: var(--space-3) var(--space-6);
      text-align: left;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--color-text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    tbody tr {
      border-bottom: 1px solid var(--color-border);
    }
    tbody tr:hover {
      background: var(--color-bg-tertiary);
    }
    td {
      padding: var(--space-4) var(--space-6);
      font-size: 0.875rem;
    }
    .spinner {
      display: inline-block;
      width: 2rem;
      height: 2rem;
      border: 3px solid var(--color-bg-tertiary);
      border-top-color: var(--color-accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body style="background: var(--color-bg-tertiary); min-height: 100vh;">
  <div id="navigation"></div>

  <!-- Main Content -->
  <div style="max-width: 80rem; margin: 0 auto; padding: var(--space-8) var(--space-4);">
    <!-- Filters -->
    <div class="card" style="margin-bottom: var(--space-6);">
      <h2 style="font-size: 1.125rem; font-weight: 600; margin-bottom: var(--space-4);">Filters</h2>
      <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-4);">
        <div>
          <label for="searchInput" class="label">Search</label>
          <input
            type="text"
            id="searchInput"
            placeholder="Name, email, or organization..."
            class="input"
          />
        </div>
        <div>
          <label for="roleFilter" class="label">Role</label>
          <select id="roleFilter" class="input">
            <option value="">All Roles</option>
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>
        <div>
          <label for="emailVerifiedFilter" class="label">Email Status</label>
          <select id="emailVerifiedFilter" class="input">
            <option value="">All</option>
            <option value="true">Verified</option>
            <option value="false">Not Verified</option>
          </select>
        </div>
        <div style="display: flex; align-items: flex-end;">
          <button
            onclick="loadUsers()"
            class="btn btn-primary"
            style="width: 100%;"
          >
            Apply Filters
          </button>
        </div>
      </div>
    </div>

    <!-- Stats -->
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-6); margin-bottom: var(--space-6);">
      <div class="stat-card">
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary);">Total Users</div>
        <div id="totalUsers" style="font-size: 2rem; font-weight: 700; color: var(--color-text-primary);">-</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary);">Verified</div>
        <div id="verifiedUsers" style="font-size: 2rem; font-weight: 700; color: #10b981;">-</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary);">Not Verified</div>
        <div id="unverifiedUsers" style="font-size: 2rem; font-weight: 700; color: #f59e0b;">-</div>
      </div>
      <div class="stat-card">
        <div style="font-size: 0.875rem; color: var(--color-text-tertiary);">Admins</div>
        <div id="adminUsers" style="font-size: 2rem; font-weight: 700; color: var(--color-accent);">-</div>
      </div>
    </div>

    <!-- Users Table -->
    <div class="card" style="padding: 0; overflow: hidden;">
      <div style="padding: var(--space-4) var(--space-6); border-bottom: 1px solid var(--color-border);">
        <h2 style="font-size: 1.125rem; font-weight: 600;">Registered Users</h2>
      </div>
      <div id="loading" style="text-align: center; padding: var(--space-8);">
        <div class="spinner"></div>
      </div>
      <div id="usersTable" style="display: none; overflow-x: auto;">
        <table>
          <thead>
            <tr>
              <th>User</th>
              <th>Contact</th>
              <th>Organization</th>
              <th>Role</th>
              <th>Status</th>
              <th>Bookings</th>
              <th>Joined</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Users will be inserted here -->
          </tbody>
        </table>
      </div>
      <div id="noUsers" style="display: none; text-align: center; padding: var(--space-8); color: var(--color-text-tertiary);">
        No users found
      </div>
    </div>
  </div>

  <script src="/js/config.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/navigation.js"></script>
  <script>
    let allUsers = [];

    async function loadUsers() {
      const loading = document.getElementById('loading');
      const usersTable = document.getElementById('usersTable');
      const noUsers = document.getElementById('noUsers');
      const usersTableBody = document.getElementById('usersTableBody');

      loading.style.display = 'block';
      usersTable.style.display = 'none';
      noUsers.style.display = 'none';

      try {
        const search = document.getElementById('searchInput').value;
        const role = document.getElementById('roleFilter').value;
        const emailVerified = document.getElementById('emailVerifiedFilter').value;

        let url = ENDPOINTS.ADMIN_USERS;
        const params = new URLSearchParams();
        if (search) params.append('search', search);
        if (role) params.append('role', role);
        if (emailVerified) params.append('emailVerified', emailVerified);

        if (params.toString()) {
          url += '?' + params.toString();
        }

        allUsers = await API.get(url);

        loading.style.display = 'none';

        if (allUsers.length === 0) {
          noUsers.style.display = 'block';
          updateStats();
          return;
        }

        usersTable.style.display = 'block';
        renderUsers(allUsers);
        updateStats();
      } catch (error) {
        loading.style.display = 'none';
        alert('Error loading users: ' + error.message);
      }
    }

    function renderUsers(users) {
      const tbody = document.getElementById('usersTableBody');
      tbody.innerHTML = users.map(user => `
        <tr>
          <td>
            <div style="display: flex; align-items: center;">
              <div>
                <div style="font-weight: 500; color: var(--color-text-primary);">
                  ${user.firstName || ''} ${user.lastName || ''}
                </div>
                <div style="color: var(--color-text-tertiary); font-size: 0.75rem;">${user.email}</div>
              </div>
            </div>
          </td>
          <td>
            <div style="color: var(--color-text-primary);">${user.phoneNumber || '-'}</div>
            <div style="color: var(--color-text-tertiary); font-size: 0.75rem;">${user.jobTitle || '-'}</div>
          </td>
          <td>
            <div style="color: var(--color-text-primary);">${user.entity || '-'}</div>
          </td>
          <td>
            <span class="badge ${user.role === 'ADMIN' ? 'badge-info' : 'badge-neutral'}">
              ${user.role}
            </span>
          </td>
          <td>
            <span class="badge ${user.emailVerified ? 'badge-success' : 'badge-warning'}">
              ${user.emailVerified ? 'Verified' : 'Not Verified'}
            </span>
          </td>
          <td style="color: var(--color-text-tertiary);">
            ${user._count.bookings}
          </td>
          <td style="color: var(--color-text-tertiary);">
            ${Utils.formatDate(user.createdAt)}
          </td>
        </tr>
      `).join('');
    }

    function updateStats() {
      document.getElementById('totalUsers').textContent = allUsers.length;
      document.getElementById('verifiedUsers').textContent = allUsers.filter(u => u.emailVerified).length;
      document.getElementById('unverifiedUsers').textContent = allUsers.filter(u => !u.emailVerified).length;
      document.getElementById('adminUsers').textContent = allUsers.filter(u => u.role === 'ADMIN').length;
    }

    // Search on input
    document.getElementById('searchInput').addEventListener('input', () => {
      loadUsers();
    });

    // Require admin authentication and load users
    document.addEventListener('DOMContentLoaded', () => {
      if (!Auth.requireAdmin()) return;
      loadUsers();
    });
  </script>
</body>
</html>
